<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container whole-project">
      <div class="row">
        <div class="col-3">
          <div class="clearfix">
            <div class="float-left weather-today">
              <img src="src/sunny.png" alt="sunny" />
              <strong>9</strong><span class="units">°C|°F</span>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="clearfix">
            <div class="float-left weather-today-details">
              <li>
                <ul>
                  Precipitation: 1%
                </ul>
                <ul>
                  Humidity: 55%
                </ul>
                <ul>
                  Wind: 13 km/h
                </ul>
              </li>
            </div>
          </div>
        </div>
        <div class="col-6 right-position">
          <h1>Gorizia</h1>
          <li>
            <ul>
              Tuesday 07:00
            </ul>
            <ul>
              Sunny
            </ul>
          </li>
        </div>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
