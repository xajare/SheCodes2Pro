<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container whole-project">
      <form id="search-city" class="mb-6">
        <div class="row">
          <div class="col-4">
            <input
              type="search"
              placeholder="Type a city"
              id="text-city"
              class="form-control input-area"
            />
          </div>
          <div class="col-3">
            <input type="submit" class="btn btn-info but-color" />
          </div>
        </div>
      </form>
      <div class="row row-today">
        <div class="col-3">
          <div class="clearfix">
            <div class="float-left weather-today">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="sunny"
                id="icon"
              />
              <strong id="temperatureToday"></strong
              ><span class="units"
                ><a href="#" class="active" id="celsius-link">°C</a>|<a
                  href="#"
                  id="fahrenheit-link"
                  >°F</a
                ></span
              >
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="clearfix">
            <div class="float-left weather-today-details">
              <li>
                <ul>
                  Precipitation: 1%
                </ul>
                <ul>
                  Humidity:
                  <span id="humidityToday"></span
                  >%
                </ul>
                <ul>
                  Wind:
                  <span id="windToday">13</span>
                  km/h
                </ul>
              </li>
            </div>
          </div>
        </div>
        <div class="float-right col-6 right-position">
          <h1 id="city"></h1>
          <li>
            <ul id="dateToday"></ul>
            <ul id="descriptionToday"></ul>
          </li>
        </div>
      </div>
      <div id="forecast"></div>
      <div class="bottom-line">
        <p>
          <a href="https://github.com/xajare/SheCodes2Pro">Open-source Code</a>
          by Irene Donatoni
        </p>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
